name: Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Run checks
        run: make check

  tests-and-type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libaio1

      - name: Install test dependencies
        run: uv sync --frozen --extra mysql --extra embeddings --group dev

      - name: Prepare test environment
        run: |
          cat <<EOF > .env
          SEEKDB_HOST=127.0.0.1
          SEEKDB_PORT=2881
          SEEKDB_USER=root
          SEEKDB_PASSWORD=
          SEEKDB_TEST_DATABASE=seekme_test
          EOF

      - name: Start seekdb
        run: uv run python scripts/ci/seekdb.py start

      - name: Run tests
        run: uv run python -m pytest -m "not e2e" tests

      - name: Run e2e tests
        if: matrix.python-version == '3.11' && secrets.DASHSCOPE_API_KEY != ''
        env:
          LLM_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        run: |
          echo "LLM_API_KEY=$LLM_API_KEY" >> .env
          uv run python -m pytest -m e2e tests/e2e

      - name: Stop seekdb
        if: always()
        run: uv run python scripts/ci/seekdb.py stop

      - name: Check typing
        run: uv run ty check



  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Check if documentation can be built
        run: uv run mkdocs build -s
