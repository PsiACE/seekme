name: Main

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Run checks
        run: make check

  tests-and-type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
      fail-fast: false
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: uv sync --frozen --extra mysql --extra embeddings --group dev

      - name: Prepare test environment
        run: |
          cat <<EOF > .env
          SEEKDB_HOST=127.0.0.1
          SEEKDB_PORT=2881
          SEEKDB_USER=root
          SEEKDB_PASSWORD=
          SEEKDB_TEST_DATABASE=seekme_test
          EOF

      - name: Free disk space
        uses: kfir4444/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Start seekdb
        run: |
          docker run --name seekdb-server -p 2881:2881 -d oceanbase/seekdb:1.0.0.0-100000262025111218
          sleep 15
          docker logs seekdb-server

      - name: Wait for seekdb
        run: |
          uv run python - <<'PY'
          import time
          import pymysql

          deadline = time.time() + 60
          last_error = None
          while time.time() < deadline:
            try:
              conn = pymysql.connect(host="127.0.0.1", port=2881, user="root", password="", connect_timeout=2)
              with conn.cursor() as cur:
                cur.execute("SELECT 1")
                cur.fetchone()
              conn.close()
              print("seekdb ready")
              break
            except Exception as exc:
              last_error = exc
              time.sleep(2)
          else:
            raise SystemExit(f"seekdb not ready: {last_error}")
          PY

      - name: Run tests
        run: uv run python -m pytest -m "not e2e" tests

      - name: Run e2e tests
        if: matrix.python-version == '3.11'
        env:
          LLM_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
        run: |
          if [ -z "$LLM_API_KEY" ]; then
            echo "DASHSCOPE_API_KEY is not set; skipping e2e embedding tests."
            exit 0
          fi
          echo "LLM_API_KEY=$LLM_API_KEY" >> .env
          uv run python -m pytest -m e2e tests/e2e

      - name: Stop seekdb
        if: always()
        run: docker rm -f seekdb-server

      - name: Check typing
        run: uv run ty check



  embedded-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: uv sync --frozen --extra seekdb --group dev

      - name: Run embedded tests
        env:
          SEEKME_DRIVER: seekdb
          SEEKDB_PATH: /tmp/seekdb.db
        run: make test


  check-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up the environment
        uses: ./.github/actions/setup-python-env

      - name: Check if documentation can be built
        run: uv run mkdocs build -s
